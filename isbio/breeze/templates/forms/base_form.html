{% extends "base.html" %}

{% load bootstrap_toolkit %}


{% block title %}Generated Form{% endblock %} 

{% block content %}
    <h2>{{ name }}</h2>
    <h3>{{ inline }}</h3>
    
    <p>&nbsp;</p>
        
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap:layout }}
        
        <p class="form-actions">
            <button class="btn btn-inverse">Schedule</button>
			<button class="btn btn-inverse">Run</button>
		    <button class="btn btn-inverse" aria-hidden="true">Close</button>
        </p>

    </form>
{% endblock %}
